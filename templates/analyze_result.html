<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AI 安排行程結果 - FitInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">AI 安排結果</h1>
    
    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">返回首頁</a>
    </div>
    
    <div class="card mt-4">
        <div class="card-body" style="white-space: pre-wrap;">{{ result }}</div>
    </div>

    <form action="{{ url_for('apply_gemini_schedule') }}" method="post" class="text-center mt-4">
        <button type="submit" class="btn btn-success">套用這個行程</button>
    </form>

    <form action="{{ url_for('refine_analyze') }}" method="post" class="text-center mt-4">
        <div class="mb-3">
            <textarea name="user_request" class="form-control" rows="3" placeholder="請輸入您想要調整的需求，例如：把星期三加上游泳..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">提交新要求，請 AI 重新規劃</button>
    </form>
</div>
</body>
</html>
