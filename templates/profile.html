<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - FitInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">個人資料</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('profile') }}" method="post">
            <div class="mb-3"><input type="text" name="name" class="form-control" value="{{ user.name }}" placeholder="姓名" required></div>
            <div class="mb-3"><input type="number" name="age" class="form-control" value="{{ user.age or '' }}" placeholder="年齡"></div>
            <div class="mb-3">
                <select name="gender" class="form-control">
                    <option value="">選擇性別</option>
                    <option value="男" {% if user.gender == '男' %}selected{% endif %}>男</option>
                    <option value="女" {% if user.gender == '女' %}selected{% endif %}>女</option>
                </select>
            </div>
            <div class="mb-3"><input type="number" step="0.1" name="height" class="form-control" value="{{ user.height or '' }}" placeholder="身高 (cm)"></div>
            <div class="mb-3"><input type="number" step="0.1" name="weight" class="form-control" value="{{ user.weight or '' }}" placeholder="體重 (kg)"></div>
            <div class="text-center"><button type="submit" class="btn btn-primary">更新資料</button></div>
        </form>
        <div class="text-center mt-3"><a href="{{ url_for('home') }}">返回首頁</a></div>
    </div>
</body>
</html>
