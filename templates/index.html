<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitInsight - 運動健康分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">FitInsight 運動健康分析</h1>

        {% if user_name %}
            <p class="text-center">歡迎 {{ user_name }}，
                <a href="{{ url_for('profile') }}">個人資料</a> |
                <a href="{{ url_for('schedule') }}">行事曆</a> |
                <a href="{{ url_for('logout') }}">登出</a>
            </p>

            <!-- 分析目標輸入 -->
            <h5 class="text-center mt-4">請輸入您的運動目標（AI協助規劃行程）</h5>
            <form action="{{ url_for('analyze') }}" method="post" class="mt-3">
                <div class="mb-3">
                    <input type="text" name="user_goal" class="form-control" placeholder="例如：減脂、增肌、增強體能" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">送出分析</button>
                </div>
            </form>

        {% else %}
            <p class="text-center">
                <a href="{{ url_for('login') }}">登入</a> 或 
                <a href="{{ url_for('register') }}">註冊帳號</a>
            </p>
        {% endif %}
    </div>
</body>
</html>
